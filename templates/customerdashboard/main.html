<!DOCTYPE html>
<html>
    <head>

        {%load static%}
        <link rel="stylesheet" href="{% static 'customercss/style.css' %}">

            </div>

            </div>

            <ul>
                
                </li>

                    </a>
                   </li>
                </li>  
            </ul>
               
                <a href="#">

    </div>
