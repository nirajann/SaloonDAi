{% extends 'customerdashboard/main.html' %}
{% block content %}>
<div class="storesd" >
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">BUY NOW</button>
				<h4 style="display: inline-block;"><strong>Rs {{product.price}}/-</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock content %}
