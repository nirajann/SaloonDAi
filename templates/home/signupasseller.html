{% extends 'home/main.html'%}
{%load static%}
{% block content%}
<section class="home" id="home">    
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" method="POST" class="sign-in-form">
          {% csrf_token %}
          <h2 class="title">Signup as seller</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="firstname" placeholder="Firstname" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="lastname" placeholder="Lastname" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="email" placeholder="Email" required/>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="phone" placeholder="Phone" required/>
          </div>
          <label for="cars">Choose location:</label>
          <select class ="input-field2" name="location"  aria-placeholder="choose location"required>
              <option value="bhaktapur">bkt</option>
              <option value="kathmandu">ktm</option>
              <option value="maitidevi">mtd</option>
              <option value="dillibazar">dillibazar</option>
          </select>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required/>
          </div>
          <button  type="submit" value="register" class="btn btn-success pl-5 pr-5">Register</button>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            if you already have acoount click here 
          </p>
          <button class="btn transparent" >
            
            <a href="/login">Log in </a>
          </button>
        </div>
        <img src="{% static 'images\log.png' %}" class="image" alt="" />
      </div>
    </div>
    
  </div>
</section>    


{% endblock content%}   

{% block section%}  
{% endblock section%}
